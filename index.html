<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>In the Collection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header-wrapper">
    <div class="header" id="scroll-header">
      <div class="name">Your name</div>
      <div class="tagline">(IN THE COLLECTION)</div>
    </div>
  </div>

  <div class="placeholder-content">
    <!-- Placeholder for scroll -->
    <p>Scroll down to test sticky transition</p>
    <div style="height: 2000px;"></div>
  </div>

  <script>
  const header = document.getElementById('scroll-header');
  const triggerPoint = window.innerHeight * 0.6;

  window.addEventListener('scroll', () => {
    if (window.scrollY > triggerPoint) {
      header.classList.add('sticky');
    } else {
      header.classList.remove('sticky');
    }
  });
</script>

</body>
</html>
