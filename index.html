<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>In the Collection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Background Image Container -->
  <div class="background-slideshow" id="background">
    <div class="blur-layer" id="blurLayer"></div>
  </div>

  <!-- Hero Header -->
  <div class="header-wrapper" id="header">
    <h1 class="name">Your name</h1>
    <h2 class="tagline">(IN THE COLLECTION)</h2>
  </div>

  <!-- Sticky Header -->
  <div class="sticky-header" id="stickyHeader" style="display: none;">
    <div class="name">Your name</div>
    <div class="tagline">(IN THE COLLECTION)</div>
  </div>

  <!-- Scrollable Content -->
  <div class="spacer">
    Scroll down to see the sticky header and fading background.
  </div>

  <!-- Scripts -->
  <script>
    const header = document.getElementById('header');
    const stickyHeader = document.getElementById('stickyHeader');
    const background = document.getElementById('background');
    const blurLayer = document.getElementById('blurLayer');

    const imageUrls = [
      'images/risd1.jpg',
      'images/risd2.jpg',
      'images/risd3.jpg'
    ];

    let current = 0;

    function changeBackground() {
      background.style.backgroundImage = `url(${imageUrls[current]})`;
      current = (current + 1) % imageUrls.length;
    }

    // preload images
    imageUrls.forEach(src => {
      const img = new Image();
      img.src = src;
    });

    changeBackground();
    setInterval(changeBackground, 8000);

    window.addEventListener('scroll', () => {
      const maxScroll = window.innerHeight * 2;
      const scrollY = Math.min(window.scrollY, maxScroll);
      const opacity = 1 - scrollY / maxScroll;
      background.style.opacity = opacity;
    });

    window.addEventListener('scroll', () => {
      const threshold = window.innerHeight * 0.5;
      if (window.scrollY > threshold) {
        stickyHeader.style.display = 'flex';
        header.style.opacity = '0';
      } else {
        stickyHeader.style.display = 'none';
        header.style.opacity = '1';
      }
    });

    document.addEventListener('mousemove', e => {
      const x = e.clientX;
      const y = e.clientY;
      blurLayer.style.maskImage = `radial-gradient(circle 150px at ${x}px ${y}px, transparent 0%, black 100%)`;
      blurLayer.style.webkitMaskImage = `radial-gradient(circle 150px at ${x}px ${y}px, transparent 0%, black 100%)`;
    });
  </script>
</body>
</html>
